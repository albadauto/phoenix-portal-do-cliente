{% extends 'base/base.html' %}
{% block main_content %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
    <div class="row">
        <div class="col text-center">
            <h4>Chamados não respondidos</h4>
        </div>
    </div>
    {% for i in count %}
    <div class="row mt-5">
       
        <div class="col">
            <div class="card">
                <div class="bg-danger">
                    <div class="text-center"><h5 style="color: white;">Não respondido</h5></div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            Chamado número: <b>124</b>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            Descrição: Descriçao bem legal
                        </div>
                    </div>
                    {% if False %}
                    <div class="row">
                        <div class="col">
                            Resposta: Resposta bem legal
                        </div>
                    </div>
                    {% endif %}


                    <div class="row mt-4">
                        <div class="col text-center">
                            <button type="button" class="btn btn-outline-success">Solucionado</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-outline-danger">Não solucionado</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
